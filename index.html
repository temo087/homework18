<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price changer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resp.css">
</head>
<body>

    <header>
        <div class="change">
            <div class="txt">
                <h1 class="pricing">Our Pricing</h1>
            </div>
            <div class="wbtn">
                <h2 class="annually">Annually</h2>
                <button class="onoff" id="btn">
                    <div class="circle"></div>
                </button>
                <h2 class="monthly">Monthly</h2>
            </div>
        </div>
    </header>
<main>
    <div class="box">
        <div class="inbox">
            <h1 class="level">Basic</h1>
            <div class="money">
                <h1 class="value"> <span class="dolar">$</span> <span class="txt1">19.9</span></h1>
            </div>
            <div class="info">
                <div class="line"></div>
                <h3>500 GB Storage</h3>
                <div class="line"></div>
                <h3>2 Users Allowed</h3>
                <div class="line"></div>
                <h3>Send up to 3 GB</h3>
                <div class="line"></div>
            </div>
            <button class="boxbtn">LEARN MORE</button>
        </div>
    </div>
    <div class="box box2">
        <div class="inbox inbox2">
            <h1 class="level level2">Master</h1>
            <div class="money money2">
                <h1 class="value value2"> <span class="dolar dolar2">$</span> <span class="txt2">24.9</span></h1>
            </div>
            <div class="info info2">
                <div class="line line2"></div>
                <h3 class="dif">1 TB Storage</h3>
                <div class="line line2"></div>
                <h3 class="dif">5 Users Allowed</h3>
                <div class="line line2"></div>
                <h3 class="dif">Send up to 10 GB</h3>
                <div class="line line2"></div>
            </div>
            <button class="boxbtn btn2">LEARN MORE</button>
        </div>
    </div>
    <div class="box">
        <div class="inbox">
            <h1 class="level">Master</h1>
            <div class="money">
                <h1 class="value"> <span class="dolar">$</span> <span class="txt3">39.9</span></h1>
            </div>
            <div class="info">
                <div class="line"></div>
                <h3>2 TB Storage</h3>
                <div class="line"></div>
                <h3>10 Users Allowed</h3>
                <div class="line"></div>
                <h3>Send up to 20 GB</h3>
                <div class="line"></div>
            </div>
            <button class="boxbtn">LEARN MORE</button>
        </div>
    </div>
    
</main>




    <script src="main.js"></script>
</body>
</html>
